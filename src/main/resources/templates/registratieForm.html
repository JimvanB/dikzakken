<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
<section id="cover">
    <div id="cover_caption">
        <div class="container">
            <div class="col-sm-10 offset-sm-1"><h1 class="display-3">Welcome to Dikzakken</h1>
                <p>Afvallen is een kunst. Maar het helpt als je je vrienden dik kunt noemen.</p>
                <form th:action="@{/newuser}" th:object="${user}" class="form-inline justify-content-center" method="post">
                    <div class="form-group has-danger" th:if="${#fields.hasErrors('name')}">
                        <label class="sr-only">Name</label>
                        <input type="text"  class="form-control form-control-lg form-control-danger" placeholder="John Doe" th:field="*{name}"/>
                        <div class="form-control-feedback" th:text="${#fields.errors('name')[0]}"></div>
                    </div>
                    <div class="form-group" th:if="!${#fields.hasErrors('name')}">
                        <label class="sr-only">Name</label>
                        <input type="text"  class="form-control form-control-lg" placeholder="John Doe" th:field="*{name}"/>
                    </div>
                    <div class="form-group has-danger" th:if="${#fields.hasErrors('email')}">
                        <label class="sr-only">Email</label>
                        <input type="text" class="form-control form-control-lg form-control-danger" placeholder="johndoe@gmail.com" th:field="*{email}"/>
                        <div class="form-control-feedback" th:text="${#fields.errors('email')[0]}"></div>
                    </div>
                    <div class="form-group" th:if="!${#fields.hasErrors('email')}">
                        <label class="sr-only">Email</label>
                        <input type="text" class="form-control form-control-lg" placeholder="johndoe@gmail.com" th:field="*{email}"/>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Lets go!</button>
                </form>
                <row>

                </row>

                <br/>
                <a href="#nav-main" class="btn btn-outline-secondary" role="button">&darr;</a>

            </div>
        </div>
    </div>
</section>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" id="nav-main">
    <a class="navbar-brand" href="#"><img src="img/pizaa.png" style="max-width:27px;"/></a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

</html>
